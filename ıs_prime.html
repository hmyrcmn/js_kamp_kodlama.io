<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>
    <body>
       <div class="container">
            <div class="row text-center align-content-center was-validated" >
                <div class="col-12 m-auto p-4">
                    <P class="text-danger bg-black text-uppercase text ">
                        CALCULATE  IS PRIME OF ENTER NUMBER  
                    </P>
                </div>
            </div>
            <div class="row-cols-12">
                <div class="form-check form-control form bg-info"  >
                <label><p style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;">ENTER OF NUMBER </p</label><br><br>
                <input  id="number"  type="number" width="300px" height="150px"> &nbsp &nbsp &nbsp &nbsp
                <button class="text-success bg-gradient" type="submit" id="button">CHECK IS ASAL </button>
            </div>
            </div>
       </div> 

    </body>
    <script>
        function isPrime(number){
            for(var i=2;i<number;i++){
                if(number%i==0){
                    return false;
                }
            }
            return true;
        }
        var number=document.getElementById("number");
        var button=document.getElementById("button");
        button.addEventListener("click",function(){
            if(isPrime(number.value)){
                alert("number is prime");
            }else{
                alert("number is not prime");
            }
        });
    </script>
</html>
